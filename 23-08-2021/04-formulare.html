<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulare benutzen</h1>

    <form action="https://test.jaderbass.de/formtester.php" method="post" id="testform">
    <p>
        Bitte geben Sie Ihre privaten Daten ein, wir werden uns gut darum kümmern!
        Anrede:<br>
        <label for="herr">Herr:</label>
        <input type="radio" name="anrede" id="herr" value="h" required>

        <label for="frau">Frau:</label>
        <input type="radio" name="anrede" id="frau" value="f">

        <label for="div">Divers:</label>
        <input type="radio" name="anrede" id="div" value="d">
    </p>
    <p>
        <label for="vname">Vorname</label>
        <input type="text" name="vname" id="vname">
    </p>
    <p><!-- Hier wird das Formularelement (input) IN das label selbst reingepackt for="" daher hier nicht nötig -->
        <label>Nachname:
            <input type="text" name="nname" id="nname">
        </label>
    </p>
    <p>
        Lieblingsessen: <br>
        <label for="pizza">Pizza:</label>
        <input type="checkbox" name="essen[]" id="pizza" value="pizza">
        <label for="eis">Eis:</label>
        <input type="checkbox" name="essen[]" id="eis" value="eis">
        <label for="doener">Döner:</label>
        <input type="checkbox" name="essen[]" id="doener" value="doener">
        <!-- [] hinter essen bestimmt eine Feldvariable, die die Werte aller Checkboxen annimmt, die ein Häkchen bekommen -->
    </p>
    <p>
        <input type="submit" value="ab dafür">
    </p>
    </form>

    <p>
        <!-- Imput, der außerhalb des <form>-tags sitzt, wird nicht erkannt, aber seit html5 gibts ne Möglichkeit das zu umgehen: <form> selbst bekommt ne id, diese wird dann auch dem input zugewiesen, der außerhalb liegt. Nicht unbedingt empfohlen. -->
        <label for="aussen" >Aussen:</label>
        <input type="text" name="aussen" id="aussen" form="testform">
    </p>
</body>
</html>
