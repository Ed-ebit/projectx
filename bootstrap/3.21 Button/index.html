<!doctype html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Eigene CSS-Regeln -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
</head>
<body>

    <div class="container">
        <h1>Buttons</h1>

        <h2>Farben</h2>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary m-2">OLprimary</button>
                <button class="btn btn-secondary m-2">secondary</button>
                <button class="btn btn-success m-2">success</button>
                <button class="btn btn-outline-danger m-2">OLdanger</button>
                <button class="btn btn-warning m-2">warning</button>
                <button class="btn btn-info m-2">info</button>
                <button class="btn btn-outline-light m-2">OLlight</button>
                <button class="btn btn-outline-dark m-2">OLdark</button>
                <button class="btn btn-link m-2">link</button>
                                
            </div>
        </div>
        <h2>Größen</h2>
        <div class="row">
            <div class="col">
                <div class="btn btn-warning me-4 btn-sm">Klein</div>
                <div class="btn btn-warning me-4 btn-">Mittel</div>
                <div class="btn btn-warning me-4 btn-lg">Groß</div>
            </div>
            <div class="col"></div>
        </div>

        <h2>Button Gruppen</h2>
        <div class="row">
            <div class="col">
                <div class="btn-group m-1 btn-group-sm">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-info">2</button>
                    <button class="btn btn-warning">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
                <div class="btn-group m-1">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-info">2</button>
                    <button class="btn btn-warning">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
                <div class="btn-group m-1 btn-group-lg">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-info">2</button>
                    <button class="btn btn-warning">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
            </div>
            <div class="col">
                <div class="btn-group-vertical me-4 btn-group-sm">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-info">2</button>
                    <button class="btn btn-warning">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
                <div class="btn-group-vertical me-4">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-info">2</button>
                    <button class="btn btn-warning">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
                <div class="btn-group-vertical me-4 btn-group-lg">
                    <button class="btn btn-secondary">1</button>
                    <button class="btn btn-info">2</button>
                    <button class="btn btn-warning">3</button>
                    <button class="btn btn-danger">4</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</html>
